<div class="container-main">
    <table class="table table-striped animated fadeIn fast">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tel√©fono</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.usuario}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.email}}</td>
                <td>
                    <button type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true" ></span>
                      </button>
                    <button type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteUser(usuario.usuario_id)" ></span>
              </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Nuevo Usuario</button>
</div>
