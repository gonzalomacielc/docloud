  <br>
  <div class="jumbotron">
    <h1>Sube tus archivos</h1>
    <p class="lead">Suelta tus archivos sobra nube para cargarlos, cuando hayas terminado, haz click en upload!</p>
    
    <file-drop (onFileDrop)="dropped($event)" customstyle="my-style" >
              <img style="width: 90px;" src="http://www.myiconfinder.com/uploads/iconsets/256-256-37736f35fd7d98b10b35287679b223b8.png">
    </file-drop>
  </div>

<div class="upload-table">
    <table id="" class="table">
        <tbody class="upload-name-style">
            <tr *ngFor="let item of files; let i=index">
                <td> 
                  Subiendo archivo <strong>{{ item.relativePath }}</strong> ... 
                  <span style="font-weight:bold;color:green;" >
                    {{progress}}%
                  </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>
